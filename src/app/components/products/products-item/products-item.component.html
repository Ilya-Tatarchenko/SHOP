<div class="card">
    <div class="card__image">
        <img src="https://nodejs-final-mysql.herokuapp.com{{product.image}}" alt="">
    </div>
    <div class="card__info">
        <h5>{{product.name}}</h5>
        <div class="card__rating">
            <span class="star star{{product.rating}}"></span>
            <span>{{product.numReviews}} Reviews</span>
        </div>
        <div class="card__price">
            <span>{{product.price}} $</span>
        </div>
    </div>
</div>
