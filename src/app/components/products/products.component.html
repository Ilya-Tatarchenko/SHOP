<div class="container">
    <div class="products">
        <div class="products__title">
            <h2>latest products</h2>
        </div>
        <div class="products__items">
            <div class="products_card" *ngFor='let product of products'>
                <app-products-item [product]='product'></app-products-item>
            </div>
        </div>
        <div class="products__pages">
            <button (click)='pageNumber(1)'>1</button>
            <button (click)='pageNumber(2)'>2</button>
        </div>
    </div>
</div>
